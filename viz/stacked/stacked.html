<!DOCTYPE html>
<meta charset="utf-8">

<style>

.no-pointer-events {
  pointer-events: none;
}

</style>

<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom;

COLORS = [
  '#339966',
  '#79d2a6',
  'rgb(240, 240, 240)',
]

var x = d3.scaleLinear().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(COLORS);

var stack = d3.stack();

var bisect = d3.bisector(d => d.date).left

var area = d3.area()
    .x(function(d, i) { return x(d.data.date); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); })
    .curve(d3.curveBasis)

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("stacked5.tsv", type, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) {
    return keys.reduce((accumulator, key) => accumulator + d[key], 0)
  })]);
  z.domain(keys);
  stack.keys(keys);

  var layer = g.selectAll(".layer")
    .data(stack(data))
    .enter().append("g")
      .attr("class", "layer");

  layer.append("path")
      .attr("class", "area")
      .style("fill", function(d) { return z(d.key); })
      .attr("d", area)

  line = g.append("line")
    .attr("x1", 0)
    .attr("x2", 0)
    .attr("y1", 0)
    .attr("y2", height)
    .attr("class", "no-pointer-events")
    .style("stroke-width", 1)
    .style("stroke", "black")
    .style("stroke-dasharray", 2)
    .style("fill", "none")
    .style("opacity", 1)


  let values = g.append("g")
    .attr("width", 250)
    .attr("height", 100)
    .attr("font-family", "sans-serif")
    .style("font-size", 14)

  let claim_value = values.append("text")
    .attr("x", width - 150)
    .attr("y", 15)
    .attr("dy", "0.4em")
    .style("font-weight", "bold")

  g.on("mousemove", () => {
    const x_coord = d3.mouse(g.node())[0]
    x0 = x.invert(x_coord)
    let i = bisect(data, x0, 1)
    d0 = data[i - 1]
    d1 = data[i]
    claim_value.text("Claim Amount: $" + d0.date)
    labels.text(d => {
      return Math.round(d0[d] * 100) + "% " + d
    })
    d3.select("line")
      .attr("x1", x_coord)
      .attr("x2", x_coord)
  })

  function hideTooltips() {
    d3.select("line").style("opacity", 0)
    claim_value.style("display", "none")
    labels.text(d => d)
  }

  g.on("mouseout", hideTooltips)

  g.on("mouseover", () => {
    d3.select("line").style("opacity", 1)
    claim_value.style("display", null)
  })

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .on("mousemove", () => {
        hideTooltips()
        d3.event.stopPropagation()
      })
      .on("mouseover", () => {
        hideTooltips()
        d3.event.stopPropagation()
      })

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"))
      .on("mousemove", () => {
        hideTooltips()
        d3.event.stopPropagation()
      })
      .on("mouseover", () => {
        hideTooltips()
        d3.event.stopPropagation()
      })

  var legend = g.append("g")
    .attr("font-family", "sans-serif")
    .style("font-size", 14)
    .attr("text-anchor", "end")
    .attr("class", "legend")
  .selectAll("g")
  .data(keys)
  .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * 40 + ")"; });

  legend.append("rect")
      .attr("x", width - 45)
      .attr("y", 37)
      .attr("width", 30)
      .attr("height", 30)
      .attr("stroke", "black")
      .attr("stroke-width", "0.5px")
      .attr("fill", function(d, i) { return COLORS[i] });

  labels = legend.append("text")
      .attr("x", width - 56)
      .attr("y", 50.5)
      .attr("dy", "0.4em")
      .text(function(d) { return d; });
});

function type(d, i, columns) {
  d.date = +d.date
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = d[columns[i]] / 100;
  return d;
}

</script>
