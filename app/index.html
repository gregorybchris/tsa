<!DOCTYPE html>
<html>
<head>
	<title>TSA Data Visualization</title>
	<meta charset="utf-8" />

	<link href="styles/reset.css" rel="stylesheet" type="text/css">
	<link href="styles/styles.less" rel="stylesheet/less" type="text/css"/>

	<script src="scripts/lib/less.min.js" type="text/javascript"></script>
	<script src="scripts/lib/d3.v4.min.js"></script>
	<script src="scripts/lib/topojson.v1.min.js"></script>
</head>
<body>
    <h1>TSA Data Visualization</h1>
		<div>
			<svg id="disposition-by-claim-amount" width="960" height="500"></svg>
				<input name="DispositionPercentage"
					id="btnDispositionPercentage"
				  type="button"
				  value="Percentage"
				/>
				<input name="DispositionCount"
					id="btnDispositionCount"
				  type="button"
				  value="Count"
				/>
		</div>
		<div style="height: 100px;"></div>
		<div>
			<svg id="map" width="960" height="600"></svg>
			<input name="TotalClaim"
				id="btnTotalClaims"
			  type="button"
			  value="Total Claims"
			/>
			<input name="MedianClaimAmount"
				id="btnMedianClaimAmount"
			  type="button"
			  value="Median Claim Amount"
			/>
			<input name="MedianCloseAmount"
				id="btnMedianCloseAmount"
			  type="button"
			  value="Median Close Amount"
			/>
			<input name="ClaimsPerPassenger"
				id="btnClaimsPerPassenger"
			  type="button"
			  value="Claims Per Passenger"
			/>
		</div>
	<script type="module" src="scripts/viz/main.js"></script>
	<script src="scripts/viz/disposition-by-claim-amount.js"></script>
	<script src="scripts/viz/map.js"></script>
	<script>
		setupDispositionByClaimAmount()
		setupMap()
	</script>
</body>
</html>
